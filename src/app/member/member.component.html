<div class="main-wrapper">

    <app-leftside></app-leftside>

    <div class="page-wrapper">

        <app-topside></app-topside>

        <div class="page-content">
            <div class="card p-1">

                <table id="example" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <td class="text-center">No</td>

                            <td>ID</td>
                            <td>Name</td>
                            <td>email</td>
                            <td>E-Book</td>
                            <td>Joining Date</td>
                            <td class="text-center">Total Binary</td>
                            <td class="text-center"></td> 
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of items; let i = index">
                            <td class="text-center">{{i+1}}</td>
                            <td>{{x.id}}</td>
                            <td>{{x.name}}</td>
                            <td>{{x.email}}</td>
                            <td>{{x.ebook}}</td>

                            <td>{{x.input_date | date:'short'}}</td>
                            <td class="text-center">{{x.child}}</td>
                            
                            <td class="text-center"> <a [routerLink]="[ '/binary', x.id ]">Binary </a> </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>

        <app-footer></app-footer>

    </div>
</div>
