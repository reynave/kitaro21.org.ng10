<div class="main-wrapper">

    <app-leftside></app-leftside>

    <div class="page-wrapper">

        <app-topside></app-topside>

        <div class="page-content">
            <div class="bg-white border shadow-sm p-1">
                <table class="table table-sm excel table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Note</th>
                            <th>Transaction Code</th>
                            <th class="text-right">Amount</th>
                            <th class="text-right">Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of items">
                            <td>{{x.input_date | date:'medium'}}</td>

                            <td> {{x.labels}} :
                                {{x.note}}
                            </td>

                            <td><a href="javascript:;"><code>{{x.transactionCode}}</code></a></td>
                            <td class="text-right">Rp {{x.amount | number}}</td>
                            <td class="text-right">Rp {{x.balance | number}}</td>



                        </tr>

                    </tbody>

                </table>
            </div>

        </div>

        <app-footer></app-footer>

    </div>
</div>
