<ngx-loading [show]="loading"></ngx-loading>

<div class="main-wrapper">

    <app-leftside></app-leftside>

    <div class="page-wrapper">

        <app-topside></app-topside>

        <div class="page-content">
            <div class="card p-1">
                <div class="text-center my-3">
                    <h4> EA Activation </h4>
                </div>

                <table id="dataTables" class="display excel table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Form Number</th>
                            <th>JENIS AKTIVASI </th>
                            <th>SERVER NAME</th>

                            <th>TYPE OF TREASURY</th>
                            <th class="text-right">AMOUNT</th>
                            <th>Name</th>

                            <th>Request Date</th>
                            <th>Status</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of items; let i = index">
                            <td> {{ i+1}} </td>
                            <td>  {{ x.id}} </td>
                            <td> {{x.type}} </td>
                            <td> {{x.serverName}} </td>

                            <td> {{x.eaName}} </td>
                            <td class="text-right">$ {{x.amount | number}} </td>
                            <td> {{x.name}}</td>

                            <td> {{x.input_date | date}} </td>
                            <td> 
                                <a herf="javascript:;" [routerLink]="[ '/eaForm/pdf/', x.id ]" target="_blank">{{x.statusName}} </a> 
                            </td>
                            <td>
                                <span [hidden]="x.status != 0"> <a [routerLink]="[ '/eaForm/draft', x.id ]">Edit</a></span>
                                <span [hidden]="x.status != 100"> View </span>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
            <div class="row" [hidden]="!newForm">
                <div class="col-12 text-right py-3">
                    <button type="button" (click)="onDraft()" class="btn btn-sm btn-dark">Activate EA</button>
                </div>
            </div>

        </div>

        <app-footer></app-footer>

    </div>
</div>
