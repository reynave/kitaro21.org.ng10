<div class="main-wrapper">

    <app-leftside></app-leftside>

    <div class="page-wrapper">

        <app-topside></app-topside>

        <div class="page-content">
            <div class="bg-white border shadow-sm p-1">
                <table id="dataTables" class="table table-sm excel table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>User ID</th>
                            <th>Name</th> 
                            <th>Total Sales</th>
                            <th class="text-right">Total Amount</th>
                            <!-- <th></th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of items; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{x.userId}}</td> 
                            <td> {{x.name}} </td> 
                            <td>{{x.qty}}</td>
                            <td class="text-right">Rp {{x.amount | number}}</td> 
                            <!-- <td><a href="javascript:;" (click)="open(x);">Detail</a></td> -->
                        </tr>

                    </tbody>

                </table>
            </div>

        </div>

        <app-footer></app-footer>

    </div>
</div>
