<div class="main-wrapper">

    <app-leftside></app-leftside>

    <div class="page-wrapper">

        <app-topside></app-topside>

        <div class="page-content">
           
            <div class="row mb-4">
                <div class="col">
                    <h4>Rewards Period of {{period}}</h4>
                </div>
                <div class="col text-right">
                    <h4> Your Pairing : {{pairs | number}}</h4>
                </div>
            </div>

            <div class="card mb-2" *ngFor="let x of reward">
                <div class="p-2">

                    <div class="row">
                        <div class="col-2">
                            <img [src]="x.img" class="rounded-circle" width="100%">
                        </div>
                        <div class="col-10">
                            <div class="row">
                                <div class="col-md-8 col-12">
                                    <h4 class="display-4">{{x.name}} ({{x.pairs | number}} Pairs) </h4>
                                    <h4> <img src="./assets/images/icons8-lock-128.png" height="30">  {{x.prize}}  </h4>
                                </div> 
                                <div class="col-md-4 col-12 text-right">
                                    <img src="./assets/images/{{x.icon}}" width="50">
                                </div>
                            </div>
                            <div class="progress" style="height: 30px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" style="width: {{x.goal}}%" aria-valuenow="{{x.goal}}" aria-valuemin="0" aria-valuemax="100"> ({{pairs}} Pairs) </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="text-right mx-2">
                <small>Histroy transaction in 1 year (360 days)</small>
            </div>
        </div>

        <app-footer></app-footer>

    </div>
</div>
